<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pricing Component with Toggle</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container header">
    <h1> Our Pricing</h1>
    <div class="toggle">
      <label for="toggle">Annually</label>
      <input type="checkbox" id="toggle" />
      <label for="toggle" class="slide"></label>
      <label for="toggle">Monthly</label>
    </div>
  </div>
  <div class="pricing-options container">
    <div class="option">
      <div class="head">
        <h2>Basic</h2>
        <p class="price">
          <span class="monthly">&dollar;19.99</span>
          <span class="annual">&dollar;199.99</span>
        </p>
      </div>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <div class="btn">Learn More</div>
    </div>

    <div class="option">
      <div class="head">
        <h2>Professional</h2>
        <p class="price">
          <span class="monthly">&dollar;24.99</span>
          <span class="annual hide">&dollar;249.99</span>
        </p>
      </div>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <div class="btn">Learn More</div>
    </div>


    <div class="option">
      <div class="head">
        <h2>Master</h2>
        <p class="price">
          <span class="monthly">&dollar;39.99</span>
          <span class="annual">&dollar;399.99</span>
        </p>
      </div>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <div class="btn">Learn More</div>
    </div>


  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('toggle');
        const annualPrices = document.querySelectorAll('.annual');
        const monthlyPrices = document.querySelectorAll('.monthly');

        /**
         * Toggles the visibility of annual and monthly prices based on the checkbox state.
         * Unchecked = Annual (default)
         * Checked = Monthly
         */
        function updatePrices() {
            // If the toggle is checked, we show monthly prices
            const isannual = toggle.checked; 

            if (isannual) {
                // Show Annual, Hide Monthly
                annualPrices.forEach(p => p.classList.remove('hidden'));
                monthlyPrices.forEach(p => p.classList.add('hidden'));
            } else {
                // Show Monthly, Hide Annual
                annualPrices.forEach(p => p.classList.add('hidden'));
                monthlyPrices.forEach(p => p.classList.remove('hidden'));
            }
        }

        // Listen for changes on the toggle input
        toggle.addEventListener('change', updatePrices);

        // Set initial state on load (which is annual since toggle is unchecked and monthly is hidden in HTML)
        updatePrices();
    });
  </script>
</body>
</html>
